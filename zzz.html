<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayHello() {
            let name = document.getElementById("name").value;
            if (name === "") {
             alert("ERROR")   
            } else {
                alert("Hello, " + name + "!");
            }
        
        }
        
    </script>
</head>
<body>
    <form>
        <label>Input your name:</label>
        <input type="text" id="name">
        <button type="button" onclick="sayHello()">dd</button>
    </form>
</body>
</html>
